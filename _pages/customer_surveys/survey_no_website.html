<form action="https://submit-form.com/Vs2KIBaZs">
    <input type="hidden" name="_redirect" value="https://perstarke-webdev.de/en/survey-thanks" />
    <input type="hidden" name="_append" value="false" />

    <label for="business-info">Please provide a brief description of your business.</label>
    <textarea id="business-info" name="business-info" placeholder="My business is..." required></textarea>

    <label for="no-website-reasons">What are the reasons for not having a website?</label>
    <textarea id="no-website-reasons" name="no-website-reasons" placeholder="The reasons for not having a website are..." required></textarea>

    <label for="website-goals">What would be your main goals of having a website? How do you hope a website benefits your business?</label>
    <textarea id="website-goals" name="website-goals" placeholder="The main goals of having a website would be..." required></textarea>

    <label for="website-features">What features or content would you think are crucial for your website?</label>
    <textarea id="website-features" name="website-features" placeholder="The crucial features or content for my website would be..." required></textarea>

    <style>
    select {
        background-color: #00adb5;
        color: white;
    }

    select option {
        background-color: white;
        color: black;
    }
    </style>

    <label for="website-price">What do you think is a fair price for a website for your business? Please select the range that you feel is appropriate for your budget and the value/benefit a website brings to your business.</label>
    <select id="website-price" name="website-price" required>
        <option value="200-400">€200-€400</option>
        <option value="400-600" selected>€400-€600</option>
        <option value="600-800">€600-€800</option>
        <option value="800-1000">€800-€1000</option>
        <option value="1000+">€1000+</option>
    </select>

    <label for="website-updates">Would you want regular updates on your website, with design or with content? Would you be willing to pay for that, and how much?</label>
    <textarea id="website-updates" name="website-updates" placeholder="I feel regular updates would be..." required></textarea>

    <label for="developer-expectations">What would you expect from working with a web developer, regarding communication, results, speed, and so on?</label>
    <textarea id="developer-expectations" name="developer-expectations" placeholder="I expect the following from a web developer..." required></textarea>

    <label for="additional-thoughts">Do you have any other thoughts or comments on how a web developer can best meet your needs? Is there anything else you’d like to share?</label>
    <textarea id="additional-thoughts" name="additional-thoughts" placeholder="I'd like to add..."></textarea>

    <button class="btn btn--success btn--large" type="submit">Submit</button>
</form>
