<form action="https://submit-form.com/Vs2KIBaZs">
    <input type="hidden" name="_redirect" value="https://perstarke-webdev.de/en/survey-thanks" />
    <input type="hidden" name="_append" value="false" />

    <label for="business-info">Please provide a brief description of your business. If you want, include a link to your current website. </label>
    <textarea id="business-info" name="business-info" placeholder="My business is..." required></textarea>

    <label for="happy-with-website">Are you happy with your current website? Why or why not?</label>
    <textarea id="happy-with-website" name="happy-with-website" placeholder="I am / am not happy with my current website because..." required></textarea>

    <label for="website-build-process">How did you build your website? With a do it yourself system like Wordpress, with a freelancer, or with an agency? Were you happy with the process of building the website? Why or why not? What could have been improved?</label>
    <textarea id="website-build-process" name="website-build-process" placeholder="My website was created..." required></textarea>

    <label for="website-goals">What are your main goals of having a website? How do you hope your website benefits your business?</label>
    <textarea id="website-goals" name="website-goals" placeholder="The main goal of my website is..." required></textarea>

    <style>
    select {
        background-color: #00adb5;
        color: white;
    }

    select option {
        background-color: #00adb5;
        color: white;
    }
    </style>

    <label for="website-price">What do you think is a fair price for a website like yours? Please select the range that you feel is appropriate for your budget and the value/benefit a website brings to your business.</label>
    <select id="website-price" name="website-price" required>
        <option value="200-400">€200-€400</option>
        <option value="400-600" selected>€400-€600</option>
        <option value="600-800">€600-€800</option>
        <option value="800-1000">€800-€1000</option>
        <option value="1000+">€1000+</option>
    </select>

    <label for="website-updates">Would you want regular updates on your website, with design or with content? Would you be willing to pay for that, and how much?</label>
    <textarea id="website-updates" name="website-updates" placeholder="I feel regular updates would be..."></textarea>

    <label for="additional-thoughts">Do you have any other thoughts or comments on how a web developer can best meet your needs? Is there anything else you’d like to share?</label>
    <textarea id="additional-thoughts" name="additional-thoughts" placeholder="I'd like to add..."></textarea>

    <button class="btn btn--success btn--large" type="submit">Submit</button>
</form>
